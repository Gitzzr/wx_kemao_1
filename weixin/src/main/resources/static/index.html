	只要把文件放入/src/main/resources/static（还可以是public、resources）目录中，Spring Boot就可以把这些文件读取出来。<br/>
	这三个目录，只能存储静态文件（.html、.css、.js）。<br/>
	如果想要修改文件以后马上生效，需要在pom.xml文件中，增加dev-tools的依赖。
